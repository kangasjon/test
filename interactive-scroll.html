<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dual Halftone Boxes - Mobile Vertical with Touch</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 8px 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
    }
    .control-btn {
      flex: 1;
      max-width: 120px;
      background: white;
      border: none;
      border-radius: 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="controls">
  <button class="control-btn" id="startBtn">Start</button>
  <button class="control-btn" id="stopBtn">Stop</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.OrthographicCamera(
    window.innerWidth / -200,
    window.innerWidth / 200,
    window.innerHeight / 200,
    window.innerHeight / -200,
    0.1,
    1000
  );
  camera.position.z = 10;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const loader = new THREE.TextureLoader();
  const halftoneTexture = loader.load('https://i.imgur.com/8E0zR9b.png');

  const boxes = [];
  let boxTimer = 0;
  const spawnInterval = 15;
  let moveSpeed = 0.015;
  let runAnimation = true;

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function addBox(xOffset = -7) {
    const colorMat = new THREE.MeshBasicMaterial({
      color: new THREE.Color(Math.random(), Math.random(), Math.random()),
      transparent: true,
      opacity: 1.0
    });

    const halftoneMat = new THREE.MeshBasicMaterial({
      map: halftoneTexture,
      transparent: true,
      opacity: 1.0
    });

    const materials = [
      halftoneMat,
      halftoneMat,
      colorMat,
      colorMat,
      colorMat,
      colorMat
    ];

    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const box = new THREE.Mesh(geometry, materials);
    box.scale.set(random(0.2, 3.0), random(0.2, 3.0), random(0.2, 3.0));
    box.position.x = xOffset;
    box.position.y = random(-3, 3);

    scene.add(box);
    boxes.push(box);
  }

  function animate() {
    if (!runAnimation) return;
    requestAnimationFrame(animate);

    boxTimer++;
    if (boxTimer >= spawnInterval) {
      boxTimer = 0;
      addBox(-7 - Math.random() * 1.5);
    }

    boxes.forEach((box) => {
      box.position.x += moveSpeed;
      if (box.position.x > 6 || box.position.x < -6) {
        box.material.forEach(mat => mat.opacity -= 0.02);
      }
    });

    for (let i = boxes.length - 1; i >= 0; i--) {
      if (boxes[i].material[0].opacity <= 0) {
        scene.remove(boxes[i]);
        boxes.splice(i, 1);
      }
    }

    renderer.render(scene, camera);
  }

  animate();

  document.getElementById("startBtn").onclick = () => {
    if (!runAnimation) {
      runAnimation = true;
      animate();
    }
  };

  document.getElementById("stopBtn").onclick = () => {
    runAnimation = false;
  };

  window.addEventListener("resize", () => {
    camera.left = window.innerWidth / -200;
    camera.right = window.innerWidth / 200;
    camera.top = window.innerHeight / 200;
    camera.bottom = window.innerHeight / -200;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Touch swipe to control direction
  let startX = 0;
  window.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });
  window.addEventListener('touchend', (e) => {
    const endX = e.changedTouches[0].clientX;
    const diff = endX - startX;
    if (Math.abs(diff) > 30) {
      moveSpeed = diff > 0 ? Math.abs(moveSpeed) : -Math.abs(moveSpeed);
    }
  });
</script>
</body>
</html>
